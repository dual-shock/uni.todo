<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nora uni todo</title>
    <link type="image/png" sizes="120x120" rel="icon" href="./imgs/nokkenlogo.png">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="loading">
        ur page is loading...
    </div>
    <div id="login-container" style="display:none;">
        <div id="login-back-button">
            <a href="https://nøkken.online">nøkken.online</a>
        </div>
        <div id="signin-container" class="login-element-container" style="display:none;">
            <div class="login-element">
                <input type="email" id="signin-email-input" minlength="2" maxlength="999" placeholder="Email" required >
            </div>
            <div class="login-element">
                <input type="password" id="signin-password-input" minlength="2" maxlength="999" autocomplete="current-password" placeholder="Password" required >
            </div>
            <div class="login-element">
                <button id="signin-button">> Log in!</button>
            </div>
            <div class="login-element">
                <button id="signup-redirect-button">New user? ></button>
            </div>
            <div id="signin-error" class="login-element signin-error" style="display: none;">
                <!-- ? text comes from js --> 
            </div>
        </div>

        <div id="signup-container" class="login-element-container" style="display: none;">
            <div class="login-element">
                <input type="email" id="signup-email-input" minlength="2" maxlength="999" placeholder="Email" required >
            </div>
            <div class="login-element">
                <input type="password" id="signup-password-input" placeholder="Password" minlength="2" maxlength="999" autocomplete="new-password" placeholder="Password" required >
            </div>
            <div class="login-element">
                <input type="password" id="signup-confirm-password-input" placeholder="Confirm password" minlength="2" maxlength="999" autocomplete="new-password" placeholder="Password" required >
            </div> 
            <div class="login-element">
                <button id="signup-button">> Register!</button>
            </div>
            <div class="login-element">
                <button id="signin-redirect-button">Already a user? ></button>
            </div>
            <div id="signup-error" class="login-element signin-error" style="display: none;">
                <!-- ? text comes from js -->
            </div>
        </div>

    </div>

    <div id="content-container" style="display:none;">

        <div id="entries-content-container" style="display: flex;">
            <div class="category-selector">
                <div class="category-row" id="entries-row">

                </div>
            </div>
            <div id="add-new-button">ADD NEW</div> 
            <div id="entries">
                <div id="ongoing">

                </div>
                <div id="finished">

                </div>
            </div>
            <div id="back-buttons">
                <div id="logout-button">
                    logout
                </div>
                <div id="back-button">
                    <a href="https://nøkken.online">nøkken.online</a>
                </div>
            </div>

        </div>


        <div id="new-entry-container" style="display: none;">
            <div class="category-selector">
                <div class="category-row" id="new-entry-row">
                    <div class="category" id="new-category-button">
                        <input onkeyup="this.style.width = ((this.value.length + 1) * 0.7) + 'rem';" onkeypress="this.style.width = ((this.value.length + 1) * 0.7) + 'rem';" type="text" id="new-category-input" placeholder="+ New subject">
                    </div>

                </div>
            </div>
            <div id="name-input-container">
                <textarea id="name-input" placeholder="Title..."></textarea>
            </div>
            <div id="desc-input-container">
                <textarea id="desc-input" placeholder="Desc..."></textarea>
            </div>

            <div id="time-inputs-container">

                <div id="start-time-input-container">
                    <div id="start-time-title">
                        Start time
                    </div>
                    <input type="datetime-local" id="start-time-input" step="1">
                </div>


                <div id="end-time-input-container">
                    <div id="end-time-title">
                        Deadline
                    </div>
                    <input type="datetime-local" id="end-time-input" step="1">
                </div>
            </div>
            <div id="action-buttons">
                <div id="cancel-button">
                    Cancel
                </div>
                <div id="add-button">
                    Add
                </div>
            </div>

        </div>
    </div>
</body>
<script src="js/utils.js"></script>
<script src="main.js" type="module"></script>
</html>
